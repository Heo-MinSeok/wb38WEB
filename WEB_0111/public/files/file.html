<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민석이와IDLE</title>
    <!-- jQuery 라이브러리 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- FullCalendar 라이브러리 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <!-- FullCalendar 한국어 언어 파일 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/ko.js"></script>

    <style>
        @font-face {
            font-family: 'SOGANGUNIVERSITYTTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2312-1@1.1/SOGANGUNIVERSITYTTF.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'SOGANGUNIVERSITYTTF';
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #main {
            background-color: #3498db;
            width: 100%;
            /* 또는 원하는 너비 값을 지정하세요 */
            height: 40px;
            /* 또는 원하는 높이 값을 지정하세요 */

        }

        #main ul {
            margin: 50;
            padding: 50;
        }

        #main ul li {
            display: inline-block;
            list-style-type: none;
            padding: 10px 60px;
            font-size: 20px;
        }

        #main ul li a {
            color: white;
            text-decoration: none;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        #logoutBtn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #preview {
            width: 350px;
            height: 180px;
            object-fit: contain;
            margin-top: 10px;
        }

        #mainImage {

            width: 100%;
            height: 500px;
            margin-top: 30px;
        }

        #homeBtn {
            background: none;
            border: none;
            font-size: 40px;
            /* 원하는 폰트 크기로 조정 */
            font-weight: bold;
            /* 글자 굵게 */
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        #homeBtn .colored-text {
            font-size: 24px;
            font-weight: bold;
        }

        #homeBtn .black {
            color: black;
        }

        #homeBtn .red {
            color: red;
            animation: move 1.5s infinite;
            animation-delay: 0s;
            display: inline-block;
        }

        #homeBtn .orange {
            color: orange;
            animation: move 1.5s infinite;
            animation-delay: 0.2s;
            /* 0.2 seconds delay */
            display: inline-block;
        }

        #homeBtn .green {
            color: green;
            animation: move 1.5s infinite;
            animation-delay: 0.4s;
            /* 0.4 seconds delay */
            display: inline-block;
        }

        #homeBtn .blue {
            color: blue;
            animation: move 1.5s infinite;
            animation-delay: 0.6s;
            /* 0.6 seconds delay */
            display: inline-block;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .SMN_effect-70 a {
            transition: 0.35s;
        }

        .SMN_effect-70 a:hover {
            text-shadow: 0 -1px 0 #fff, 0 1px 0 #888888, 0 2px 0 #888888, 0 3px 0 #888888, 0 4px 0 #888888, 0 5px 0 #888888;

        }

        #main ul li a:hover {
            color: yellow;
            font-size: 25px;

        }

        section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #uploadForm {
            margin-bottom: 20px;
        }

        #uploadForm input[type="file"] {
            margin-bottom: 10px;
        }

        [type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #uploadForm [type="submit"]:hover {
            background-color: #45a049;
        }

        /* 파일 목록 스타일 */
        #fileList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            /* 위쪽 여백 추가 */
            height: 300px;
            overflow-y: auto;
            /* 내용이 넘칠 경우 스크롤바 표시 */
        }

        #fileList li {
            padding: 8px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            /* Flexbox 사용 */
            justify-content: space-between;
            /* 좌우 여백 자동 조정 */
            align-items: center;
            /* 세로 중앙 정렬 */
        }


        /* 다운로드 링크 스타일 */
        #fileList li a {
            margin-left: 10px;
            /* 링크와 파일 이름 사이 여백 추가 */
            color: #3498db;
            /* 링크 색상 변경 (예시) */
            text-decoration: none;
        }

        #fileList li a:hover {
            text-decoration: underline;
            /* 호버 시 밑줄 표시 (예시) */
        }
    </style>
</head>

<body>

    <button id="homeBtn">
        <span class="black">민석이와</span>
        <span class="red">I</span>
        <span class="orange">D</span>
        <span class="green">L</span>
        <span class="blue">E</span></button>
    <span><button id="logoutBtn">로그아웃</button></span>
    <nav id="main" class="SMN_effect-70">
        <ul>
            <li><a href="#" id="personalAttendance">출석</a></li>
            <li><a href="#" id="editInfo">개인 정보 수정</a></li>
            <li><a href="#" id="details">전체 출석 현황</a></li>
            <li><a href="file.html" id="file">파일</a></li>
        </ul>
    </nav>

    <section>
        <ul id="fileList">
            <!-- 업로드된 파일 목록이 여기에 표시됩니다 -->
        </ul>
    </section>

    <section>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <input type="submit" value="업로드">
        </form>
    </section>


    <script>

        logoutBtn.addEventListener('click', function () {
            // 실제로는 서버에서 세션을 삭제하고 로그아웃 처리해야 함
            alert('로그아웃 되었습니다.');
            window.location.href = '/login'; // 로그아웃 후 로그인 페이지로 이동 (실제로는 서버에서 리다이렉트를 수행)
        });


        const homeBtn = document.getElementById('homeBtn');

        homeBtn.addEventListener('click', function () {
            // 홈으로 이동하는 코드를 여기에 추가
            window.location.href = 'Main.html'; // 예시: Home.html로 이동
        });

        homeBtn.addEventListener('click', function () {
            // 메인 이미지와 메인 내비게이션을 다시 표시
            showMainImage();
            contentDiv.innerHTML = '';
        });

        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var formData = new FormData(this);

            fetch('your-server-endpoint', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('업로드 성공:', data);
                    loadFileList();
                })
                .catch((error) => {
                    console.error('업로드 에러:', error);
                });
        });

        function loadFileList() {
            fetch('your-file-list-endpoint')
                .then(response => response.json())
                .then(files => {
                    var fileListElement = document.getElementById('fileList');
                    fileListElement.innerHTML = '';

                    files.forEach(file => {
                        var li = document.createElement('li');
                        li.textContent = file.name;

                        // 다운로드 링크 추가
                        var downloadLink = document.createElement('a');
                        downloadLink.href = 'your-server-endpoint/' + encodeURIComponent(file.name);
                        downloadLink.textContent = '다운로드';
                        downloadLink.download = file.name;

                        // li 엘리먼트에 추가
                        li.appendChild(downloadLink);

                        // fileList에 li 엘리먼트 추가
                        fileListElement.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error('파일 목록 로드 에러:', error);
                });
        }

        //<!-- 다운로드 예시 나중에 삭제 -->
        document.addEventListener('DOMContentLoaded', function () {
            // 페이지 로드 시 파일 목록 불러오기
            loadExampleFileList();
        });

        function loadExampleFileList() {
            var fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                var exampleFile = { name: 'example' + i + '.txt' };
                var liExample = document.createElement('li');
                liExample.textContent = exampleFile.name;

                var downloadLinkExample = document.createElement('a');
                downloadLinkExample.href = 'your-server-endpoint/' + encodeURIComponent(exampleFile.name);
                downloadLinkExample.textContent = '다운로드 (예시 ' + i + ')';
                downloadLinkExample.download = exampleFile.name;

                liExample.appendChild(downloadLinkExample);
                fileListElement.appendChild(liExample);
            }
        }
        //<!--여기까지 삭제-- >

            loadFileList();

    </script>

</body>

</html>
